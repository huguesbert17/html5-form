<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
	<title>HTML5 Form</title>

</head>

<body>
	
    <div class="row">
        <div class="col-md-8 col-12 mx-auto m-5">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Payment form</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-md-5 col-12">
                            <div class="form-group">
                                <label class="form-label">Card #</label>
                                <input type="password" class="form-control" name="example-text-input" placeholder="XXXX XXXX XXXX XXXX">
                              </div>
                        </div>
                        <div class="col-md-3 col-12">
                            <div class="form-group">
                                <label class="form-label">CVC #</label>
                                <input type="number" max="4" min="4" step="1" class="form-control" name="example-text-input" placeholder="0000">
                              </div>
                        </div>
                        <div class="col-md-4 col-12">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-prepend">
                                  <span class="input-group-text" style="border-radius: 0.375rem 0 0 0.375rem;">$</span>
                                </span>
                                <input type="number" step="0.01" class="form-control text-right" aria-label="Amount (to the nearest dollar)">
                              </div>
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="form-label">First name</label>
                                <input type="text" class="form-control" name="example-text-input" placeholder="e.g. John">
                              </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="form-label">Last name</label>
                                <input type="password" class="form-control" name="example-text-input" placeholder="Doe">
                              </div>
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" name="example-text-input" placeholder="e.g. Miami">
                              </div>
                        </div>
                        <div class="col-md-3 col-12">
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <select class="form-select">
                                    <option selected>Pick a state</option>
                                    <option value="fl">Florida</option>
                                    <option value="nm">New Mexico</option>
                                    <option value="nm">Virginia</option>
                                </select>
                              </div>
                        </div>
                        <div class="col-md-3 col-12">
                            <div class="form-group">
                                <label class="form-label">Postal code</label>
                                <input type="text" class="form-control" name="example-text-input" placeholder="e.g. 33162">
                              </div>
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-md-6 col-12">
                            <label class="form-label">We accept:</label>
                            <div class="form-group">
                                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                    <input type="radio" name="payment" class="btn-check" id="btncheck1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck1">
                                        <i class="fa fa-cc-mastercard"></i>
                                    </label>
                                  
                                    <input type="radio" name="payment" class="btn-check" id="btncheck2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck2">
                                        <i class="fa fa-cc-visa"></i>
                                    </label>
                                  
                                    <input type="radio" name="payment" class="btn-check" id="btncheck3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck3">
                                        <i class="fa fa-cc-discover"></i>
                                    </label>
                                  
                                    <input type="radio" name="payment" class="btn-check" id="btncheck4" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck4">
                                        <i class="fa fa-cc-amex"></i>
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label class="form-label">Message</label>
                                <textarea type="text" rows="3" class="form-control" name="example-text-input" placeholder="Message"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>
                </div>
              </div>
        </div>
    </div>

</body>

</html>
